<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/596af747e3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>ðŸ”¥ Habit Tracker</h1>

    <p class="creator">
      <marquee>
        - This Habit Tracker was created by <strong>Age P.</strong> -
      </marquee>
    </p>
    <div class="container" id="container">
      <div class="cal">
        <div class="cal-left"></div>
        <div class="cal-days" id="cal-days">
          <div class="cal-day cal-day-1"><span>mo</span></div>
          <div class="cal-day cal-day-2"><span>tu</span></div>
          <div class="cal-day cal-day-3"><span>we</span></div>
          <div class="cal-day cal-day-4"><span>th</span></div>
          <div class="cal-day cal-day-5"><span>fr</span></div>
          <div class="cal-day cal-day-6"><span>sa</span></div>
          <div class="cal-day cal-day-7"><span>su</span></div>
        </div>
      </div>
      <div class="habit-list" id="habit-list"></div>
      <div class="habit-new" id="habit-new" onclick="showPrompt()">+</div>
    </div>
    <div class="habit-prompt-container" id="habit-prompt-container">
      <form id="habit-prompt" class="habit-prompt">
        <h2>New Habit</h2>
        <div class="form-control">
          <label for="habit-name">Habit name:</label>
          <input type="text" id="habit-name" placeholder="Enter habit" />
        </div>
        <div class="form-control">
          <label for="habit-days">Habit days:</label>
          <div class="form-control" id="habit-days">
            <input type="checkbox" name="day-0" id="day-0" />
            <label for="day-0">mo</label>
            <input type="checkbox" name="day-1" id="day-1" />
            <label for="day-1">tu</label>
            <input type="checkbox" name="day-2" id="day-2" />
            <label for="day-2">we</label>
            <input type="checkbox" name="day-3" id="day-3" />
            <label for="day-3">th</label>
            <input type="checkbox" name="day-4" id="day-4" />
            <label for="day-4">fr</label>
            <input type="checkbox" name="day-5" id="day-5" />
            <label for="day-5">sa</label>
            <input type="checkbox" name="day-6" id="day-6" />
            <label for="day-6">su</label>
          </div>
        </div>
        <div class="form-control">
          <label for="habit-color" class="habit-day-label">Habit color:</label>
          <div class="form-control color-picker" id="habit-color"></div>
        </div>
        <div class="btns">
          <button class="close-prompt btn close-btn" id="close-prompt">
            Close
          </button>
          <button class="prompt-button add-btn btn" id="add-habit">
            Add to habits
          </button>
        </div>
      </form>
    </div>
    <a
      href="https://github.com/agepoor/tinytracker"
      class="github-corner"
      aria-label="View source on GitHub"
      ><svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="
          fill: #151513;
          color: #fff;
          position: absolute;
          top: 0;
          border: 0;
          right: 0;
        "
        aria-hidden="true"
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path></svg></a
    ><style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner > svg {
          width: 50px;
          height: 50px;
        }
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script>
      var el = document.getElementById("habit-list");
      var sortable = new Sortable(el, {
        animation: 150,
        handle: ".habit-name",
        forceFallback: true,
        onStart: function (evt) {
          let habit_handles = document.querySelectorAll(".habit-name");
          habit_handles.forEach((element) => {
            element.classList.add("grabbing");
          });
        },
        onEnd: function (evt) {
          let all = document.querySelectorAll(".habit-name");
          all.forEach(function (element) {
            element.classList.remove("grabbing");
          });
          const evtTo = evt.to.children;
          // console.log(evtTo);
          let newHabitsOrder = [...evtTo].map((i) => {
            return i.dataset.hTitle;
          });
          let newHabits = newHabitsOrder.map((i) => {
            return habits.find((item) => {
              return item.name == i;
            });
          });
          habits = newHabits;
          console.log(habits);
          updateLocalStorage();
        },
      });
    </script>
  </body>
</html>
