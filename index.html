<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="colors.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/596af747e3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>ðŸ”¥ Habit Tracker</h1>

    <div class="creator">
      <div class="credits-container">
        <div class="credits-scan"></div>
        <div class="credits-text">
          <span class="bolt">âš¡</span> POWERED BY <span class="bolt">âš¡</span
          ><br />
          <strong
            ><a href="https://github.com/agepoor" target="_blank" rel="noopener"
              >AGE P.</a
            ></strong
          >
        </div>
      </div>
    </div>

    <div class="container" id="container">
      <table class="habit-table">
        <thead>
          <tr id="cal-days">
            <th class="habit-header"></th>
            <th class="cal-day">mo</th>
            <th class="cal-day">tu</th>
            <th class="cal-day">we</th>
            <th class="cal-day">th</th>
            <th class="cal-day">fr</th>
            <th class="cal-day">sa</th>
            <th class="cal-day">su</th>
          </tr>
        </thead>
        <tbody id="habit-list">
          <!-- Habit rows will be dynamically added here -->
        </tbody>
      </table>
      <div class="habit-new" id="habit-new" onclick="showPrompt()">+</div>

      <div class="button-groups-container">
        <!-- Template Buttons Group - Left Side -->
        <div class="button-group-wrapper">
          <h3 class="button-group-title">Templates</h3>
          <div class="button-group template-buttons">
            <button id="template-beginner" class="btn template-btn">
              Beginner
            </button>
            <button id="template-medium" class="btn template-btn">
              Medium
            </button>
            <button id="template-advanced" class="btn template-btn">
              Advanced
            </button>
          </div>
        </div>

        <!-- Action Buttons Group - Right Side -->
        <div class="button-group-wrapper">
          <h3 class="button-group-title">Actions</h3>
          <div class="button-group action-buttons">
            <button id="save-habits" class="btn save-btn">Save Habits</button>
            <button id="reset-tracker" class="btn reset-btn">
              Reset Tracker
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="habit-prompt-container" id="habit-prompt-container">
      <form id="habit-prompt" class="habit-prompt">
        <h2>New Habit</h2>
        <div class="form-control">
          <label for="habit-name">Habit name:</label>
          <input type="text" id="habit-name" placeholder="Enter habit" />
        </div>
        <div class="form-control">
          <label for="habit-days">Habit days:</label>
          <div class="form-control" id="habit-days">
            <input type="checkbox" name="day-0" id="day-0" />
            <label for="day-0">mo</label>
            <input type="checkbox" name="day-1" id="day-1" />
            <label for="day-1">tu</label>
            <input type="checkbox" name="day-2" id="day-2" />
            <label for="day-2">we</label>
            <input type="checkbox" name="day-3" id="day-3" />
            <label for="day-3">th</label>
            <input type="checkbox" name="day-4" id="day-4" />
            <label for="day-4">fr</label>
            <input type="checkbox" name="day-5" id="day-5" />
            <label for="day-5">sa</label>
            <input type="checkbox" name="day-6" id="day-6" />
            <label for="day-6">su</label>
          </div>
        </div>
        <div class="form-control">
          <label for="habit-color" class="habit-day-label">Habit color:</label>
          <div class="form-control color-picker" id="habit-color"></div>
        </div>
        <div class="btns">
          <button
            type="button"
            class="close-prompt btn close-btn"
            id="close-prompt"
          >
            Close
          </button>
          <button
            type="button"
            class="prompt-button add-btn btn"
            id="add-habit"
          >
            Add to habits
          </button>
        </div>
      </form>
    </div>
    <a
      href="https://github.com/agepoor/tinytracker"
      class="github-corner"
      aria-label="View source on GitHub"
      ><svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="
          fill: #151513;
          color: #fff;
          position: absolute;
          top: 0;
          border: 0;
          right: 0;
        "
        aria-hidden="true"
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path></svg
    ></a>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script>
      var el = document.getElementById("habit-list");
      var sortable = new Sortable(el, {
        animation: 150,
        handle: ".habit-name",
        forceFallback: true,
        onStart: function (evt) {
          let habit_handles = document.querySelectorAll(".habit-name");
          habit_handles.forEach((element) => {
            element.classList.add("grabbing");
          });
        },
        onEnd: function (evt) {
          let all = document.querySelectorAll(".habit-name");
          all.forEach(function (element) {
            element.classList.remove("grabbing");
          });
          const evtTo = evt.to.children;
          // console.log(evtTo);
          let newHabitsOrder = [...evtTo].map((i) => {
            return i.dataset.hTitle;
          });
          let newHabits = newHabitsOrder.map((i) => {
            return habits.find((item) => {
              return item.name == i;
            });
          });
          habits = newHabits;
          console.log(habits);
          updateLocalStorage();
        },
      });
    </script>
  </body>
</html>
